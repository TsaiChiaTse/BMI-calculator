<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算機</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    
    <div class="all">
        <h1 id="title">BMI 計算機</h1>
        <h2 class="line" id="firstl">輸入 身高 / 體重</h2>

        <div class="innerdiv" id="talldiv">
            <p id="tallline">身高 :</p>
            <input type="number" class="ip" id="tall" value="170">
        </div>

        <div class="innerdiv" id="wdiv">
            <p id="wline">體重 :</p>
            <input type="number" class="ip" id="w" value="60">
        </div>
        <div class="innerdiv">
            <button id="btn1">按下計算</button>
        </div>
        <div class="innerdiv" id="opdiv">
            <h2>your BMI is</h2>
        </div>
        <div class="innerdiv">
            <p id="op1">NaN</p>
        </div>
        <div class="innerdiv">
            <button id="btn2">重新</button>
        </div>
    </div>
</body>
<script src="1.js"></script>
</html>
